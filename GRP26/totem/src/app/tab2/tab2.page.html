<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SENHAS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-button (click)="chamarSenha()">Chamar nova senha</ion-button>
    </ion-card-content>
    <ion-card-content>
      <ion-list>
        <ion-list-header>Ãšltimas senhas chamadas:</ion-list-header>
        <ion-item *ngFor="let senha of senhasService.senhasChamadas; let i = index" 
                  [ngClass]="{'senha-destacada': i === 0, 'senha-padrao': i !== 0}">
          {{senha}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
