<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agente Cliente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agente Cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Senhas Geradas</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <!-- Lista de senhas gerais -->
        <ion-list-header>Senhas Gerais</ion-list-header>
        <ion-item *ngFor="let senha of senhasService.senhasArray.SG">
          {{ senha }}
        </ion-item>

        <!-- Lista de senhas prioritárias -->
        <ion-list-header>Senhas Prioritárias</ion-list-header>
        <ion-item *ngFor="let senha of senhasService.senhasArray.SP">
          {{ senha }}
        </ion-item>

        <!-- Lista de senhas de exame -->
        <ion-list-header>Senhas de Exame</ion-list-header>
        <ion-item *ngFor="let senha of senhasService.senhasArray.SE">
          {{ senha }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-button color="primary" expand="block" (click)="senhasService.novaSenha('SG')">Gerar Senha Geral</ion-button>
      <ion-button color="medium" expand="block" (click)="senhasService.novaSenha('SP')">Gerar Senha Prioritária</ion-button>
      <ion-button color="dark" expand="block" (click)="senhasService.novaSenha('SE')">Gerar Senha de Exame</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
